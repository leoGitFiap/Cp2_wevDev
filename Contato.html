<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <!--Chamando o css externo-->
    <link rel="stylesheet" href="./src/css/contato.css">
</head>
<body>
    <header>
        <h1 class="logo">Loja de Bicicletas</h1>
        <div class="mudarCor">
            <input type="button" class="cor" onclick="trocar('black')"/>
            <input type="button" class="cor" onclick="trocar('red')"/>
            <input type="button" class="cor" onclick="trocar('blue')"/>
        </div>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Sobre.html">Sobre</a></li>
                <li><a href="Quiz.html">Quiz</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <form id="form">
        <fieldset>
         <legend>Dados</legend>
         <p>
             <label for="nome">Nome:</label>
             <input type="text" name="nome" id="nome" maxlength="20"/>
         </p>
         <p>
            <label for="telefone">Telefone:</label>
            <input type="number" name="telefone" id="telefone" maxlength="11">
         </p>
         <p>
             <label for="email">Email:</label>
             <input type="text" name="email" id="email" maxlength="50"/>
         </p>
         <p id="1"></p>
         <p id="2"></p>
         <button type="submit" id="btn">Enviar</button>
        </fieldset>
     </form>
    <!--Chamnedo o js externo-->
    <script src="./src/js/contato.js"></script>
</body>
</html>
